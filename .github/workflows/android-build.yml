name: Android CI Build

on:
  workflow_dispatch:

jobs:
  build:
    environment: Release-Signing

    runs-on: ubuntu-latest

    steps:
      - name: 检出代码 (Checkout)
        uses: actions/checkout@v4

      - name: 设置 JDK 21 (Setup JDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: 设置 Gradle 缓存 (Cache Gradle Dependencies)
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: 配置 Android 签名密钥 (Configure Signing Key)
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/release.jks

      - name: 运行 Release 构建 (Build Release APK)
        run: |
          chmod +x ./gradlew

          KEYSTORE_PASS_VAL="${{ secrets.KEYSTORE_PASSWORD }}"
          KEY_ALIAS_VAL="${{ secrets.KEY_ALIAS }}"
          KEY_PASS_VAL="${{ secrets.KEY_PASSWORD }}"
          
          echo "KEYSTORE_PASS_VAL length: ${#KEYSTORE_PASS_VAL}"
          echo "KEY_ALIAS_VAL length: ${#KEY_ALIAS_VAL}"
          echo "KEY_PASS_VAL length: ${#KEY_PASS_VAL}"

          ./gradlew assembleRelease \
            -PkeyStoreFile="release.jks" \
            -PkeyStorePassword="$KEYSTORE_PASS_VAL" \
            -PkeyAlias="$KEY_ALIAS_VAL" \
            -PkeyPassword="$KEY_PASS_VAL" \
            --stacktrace

      - name: 上传构建产物到仓库 (Upload Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/*.apk
          retention-days: 7