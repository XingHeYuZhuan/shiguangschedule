name: Android CI Build

on:
  workflow_dispatch:

jobs:
  build:
    environment: Release-Signing

    runs-on: ubuntu-latest

    steps:
      - name: 检出代码 (Checkout)
        uses: actions/checkout@v4

      - name: 设置 JDK 21 (Setup JDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: 设置 Gradle 缓存 (Cache Gradle Dependencies)
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: 配置 Android 签名密钥 (Configure Signing Key)
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/release.jks

      - name: 写入签名属性文件 (Write Signing Properties) ⭐
        run: |
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" > app/keystore.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> app/keystore.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> app/keystore.properties
        shell: bash

      - name: 运行 Release 构建 (Build Release APK)
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease --stacktrace 

      - name: 上传构建产物到仓库 (Upload Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/*.apk
          retention-days: 7